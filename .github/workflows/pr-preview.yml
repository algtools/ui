name: PR Preview (GitHub Pages)

on:
  pull_request:
    branches: ['main']
    types: [opened, synchronize, reopened]
  # Clean up when PR is closed
  pull_request_target:
    types: [closed]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  build-and-deploy:
    name: Build and Deploy PR Preview
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: pnpm run build-storybook
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Add .nojekyll file
        run: touch ./storybook-static/.nojekyll

      - name: Deploy to GitHub Pages (PR Preview)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          destination_dir: pr-${{ github.event.pull_request.number }}
          # Keep previous PR previews and main deployment
          keep_files: true
          # Force push to ensure deployment
          force_orphan: false
          # Enable Jekyll processing (set to false since we have .nojekyll)
          enable_jekyll: false

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;
            const previewUrl = `https://${owner}.github.io/${repo}/pr-${prNumber}/`;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('ğŸ“š Storybook Preview');
            });

            const commentBody = `## ğŸ“š Storybook Preview

            Your Storybook preview is ready! ğŸ‰

            **ğŸ”— Preview URL:** ${previewUrl}

            This preview will be automatically removed when the PR is closed or merged.

            ---
            *Preview built from commit: ${context.sha.substring(0, 7)}*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: commentBody
              });
            }

  cleanup:
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove PR preview directory
        run: |
          PR_DIR="pr-${{ github.event.pull_request.number }}"
          if [ -d "$PR_DIR" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git rm -rf "$PR_DIR"
            git commit -m "ğŸ§¹ Clean up preview for PR #${{ github.event.pull_request.number }}"
            git push
            echo "âœ… Cleaned up preview directory: $PR_DIR"
          else
            echo "â„¹ï¸ No preview directory found: $PR_DIR"
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ğŸ§¹ Preview deployment has been cleaned up.'
            });
