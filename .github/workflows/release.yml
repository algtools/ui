name: Semantic Release

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/*.md'
      - 'LICENSE'

concurrency:
  group: ui-release-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

env:
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  release:
    name: Publish (${{ github.ref_name }})
    runs-on: ubuntu-latest
    if: |
      github.event.head_commit.message == null ||
      !contains(github.event.head_commit.message, '[skip ci]')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js with GitHub Packages auth
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@algtools'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test:ci

      - name: Build library
        run: pnpm run build:lib

      - name: Copy styles into dist
        run: pnpm run postbuild:lib

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure branch is up to date
        run: |
          git fetch origin ${{ github.ref_name }}
          git reset --hard origin/${{ github.ref_name }} || true

      - name: Configure git remote with token
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin "https://${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release

      - name: Summary
        if: success()
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BRANCH="${GITHUB_REF_NAME}"
          TYPE=$([ "$BRANCH" = "dev" ] && echo "Release Candidate (@rc)" || echo "Stable (@latest)")
          {
            echo "## ðŸš€ Semantic release"
            echo ""
            echo "- Branch: ${BRANCH}"
            echo "- Version: ${VERSION}"
            echo "- Channel: ${TYPE}"
            echo "- Registry: GitHub Packages (@algtools scope)"
            echo ""
            echo "Install:"
            if [ "$BRANCH" = "dev" ]; then
              echo "\`\`\`bash"
              echo "npm install @algtools/ui@rc"
              echo "\`\`\`"
            else
              echo "\`\`\`bash"
              echo "npm install @algtools/ui"
              echo "\`\`\`"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
