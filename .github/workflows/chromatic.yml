name: Chromatic Deployment

on:
  pull_request:
    branches: ['main']
    types: [opened, synchronize, reopened]
  push:
    branches: ['main']

# Permissions needed for commenting on PRs
permissions:
  contents: read
  pull-requests: write
  issues: write

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: chromatic-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  chromatic:
    name: Deploy to Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Chromatic needs full git history for comparison
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          # Chromatic project token from GitHub secrets
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # Build Storybook
          buildScriptName: build-storybook
          # Auto-accept changes on main branch
          autoAcceptChanges: ${{ github.ref == 'refs/heads/main' }}
          # Exit with 0 even if there are visual changes (don't block PR)
          exitZeroOnChanges: true
          # Exit with 0 if there are build errors (don't block PR)
          exitOnceUploaded: true
          # Only run visual tests on PRs, not on main
          onlyChanged: ${{ github.event_name == 'pull_request' }}
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Comment PR with Chromatic link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('ğŸ¨ Storybook Preview');
            });

            const commentBody = `## ğŸ¨ Storybook Preview

            Your Storybook has been deployed to Chromatic!

            **ğŸ“š View Storybook:** Check the Chromatic status above for the preview link
            **ğŸ” Visual Testing:** Chromatic will run visual regression tests automatically

            The deployment will be automatically cleaned up when this PR is closed.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
