name: Chromatic Deployment

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened]
  push:
    branches: ["main"]

# Permissions needed for commenting on PRs
permissions:
  contents: read
  pull-requests: write
  issues: write

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: chromatic-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  chromatic:
    name: Deploy to Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Chromatic needs full git history for comparison
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: pnpm run build-storybook
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Publish to Chromatic (Patch Build for PR)
        if: github.event_name == 'pull_request'
        run: |
          npx chromatic \
            --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} \
            --patch-build=${{ github.event.pull_request.head.ref }}...main \
            --exit-zero-on-changes \
            --exit-once-uploaded
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Publish to Chromatic (Normal Build for main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          npx chromatic \
            --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} \
            --auto-accept-changes \
            --exit-zero-on-changes
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Comment PR with Chromatic link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('ğŸ¨ Storybook Preview');
            });

            const commentBody = `## ğŸ¨ Storybook Preview

            Your Storybook has been deployed to Chromatic!

            **ğŸ“š View Storybook:** Check the Chromatic status above for the preview link
            **ğŸ” Visual Testing:** Chromatic will run visual regression tests automatically

            The deployment will be automatically cleaned up when this PR is closed.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
